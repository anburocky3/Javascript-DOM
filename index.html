<html>

<head>
    <title>JS DOM in Tamil</title>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // reference
            const myApp = document.getElementById('app')
            const heading = myApp.children[0]
            const image = myApp.children[1]

            heading.innerHTML = `<h1>I have changed!</h1>`

            console.log(`Image size: ${image.offsetWidth}, ${image.offsetHeight}`);
        })

        window.addEventListener('load', () => {
            const myApp = document.getElementById('app')
            const heading = myApp.children[0]
            const image = myApp.children[1]

            heading.innerHTML = `<h1>I have changed!</h1>`

            console.log(`Image size: ${image.offsetWidth}, ${image.offsetHeight}`);
            // CSS, Image
        })

        window.onunload = function () {
            alert('You are about to be unloaded.')
        }

        window.onbeforeunload = function () {
            alert('You are about to be unloaded before.')
        }
    </script>
</head>

<body>
    <div id="app">
        <!-- Comments -->
        <h1>Learn HTML DOM in Javascript ðŸ”¥</h1>
        <img src="https://i.pinimg.com/originals/d7/4b/07/d74b075eaf8224f7710e8b69ebe985cd.gif" alt="Vadivelu Feeling">
    </div>

    <!-- <script src="./assets/js/main.js"></script> -->

</body>

</html>
