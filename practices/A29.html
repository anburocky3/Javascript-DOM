<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A29</title>
</head>

<body>
    <ul>
        <li>Child #1</li>
        <li>Child #2</li>
        <li>Child #3</li>
    </ul>

    <div id="result">Result: </div>

    <script>
        const ul = document.querySelector('ul');

        console.log(ul.children); // returns children of ul element

        document.getElementById('result').innerText += ul.children[0].innerText // assigns first value of that children
    </script>
</body>

</html>
